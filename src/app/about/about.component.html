<div class="students">
  <div class="student" *ngFor="let student of students">
    <div class="student_field">
      <div class="col-md-4">Name:</div>
      <p>{{ student.name }}</p>
    </div>
    <div class="student_field">
      <div class="col-md-4">Email:</div>
      <p>{{ student.email }}</p>
    </div>
    <div class="student_field">
      <div class="col-md-4">Gender:</div>
      <p>{{ student.gender }}</p>
    </div>
  </div>
</div>
